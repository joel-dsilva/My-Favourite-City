<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Udaipur Navigation</title>
<style>
  /* Gradient background */
  nav {
    background: linear-gradient(90deg, #f97316, #ec4899, #8b5cf6); /* orange → pink → purple */
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 50;
  }

  .nav-container {
    max-width: 1120px; /* similar to max-w-7xl */
    margin: 0 auto;
    padding: 0 1rem;
  }

  .nav-inner {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 4rem;
  }

  .logo {
    font-size: 1.25rem;
    font-weight: 700;
    color: white;
    text-shadow: 0 1px 2px rgba(0,0,0,0.5);
  }

  /* Desktop menu */
  .nav-links {
    display: flex;
    gap: 1rem;
  }

  .nav-links a {
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    text-decoration: none;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  .nav-links a.active,
  .nav-links a:hover {
    background: white;
    color: #7c3aed; /* purple-700 */
    box-shadow: 0 2px 6px rgba(124, 58, 237, 0.5);
    transform: scale(1.05);
  }

  /* Mobile menu toggle */
  #menu-toggle {
    display: none;
  }

  .menu-icon {
    display: none;
    cursor: pointer;
  }

  /* Hamburger lines */
  .menu-icon div {
    width: 25px;
    height: 3px;
    background: white;
    margin: 5px 0;
    transition: 0.4s;
  }

  /* Mobile menu */
  .mobile-menu {
    display: none;
    flex-direction: column;
    background: rgba(255 255 255 / 0.1);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255 255 255 / 0.2);
  }

  .mobile-menu a {
    color: white;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  .mobile-menu a.active,
  .mobile-menu a:hover {
    background: white;
    color: #7c3aed;
  }

  /* Show hamburger & hide desktop menu on small screens */
  @media (max-width: 767px) {
    .nav-links {
      display: none;
    }
    .menu-icon {
      display: block;
    }
  }

  /* Toggle mobile menu when checkbox is checked */
  #menu-toggle:checked + .menu-icon .bar1 {
    transform: rotate(-45deg) translate(-5px, 6px);
  }
  #menu-toggle:checked + .menu-icon .bar2 {
    opacity: 0;
  }
  #menu-toggle:checked + .menu-icon .bar3 {
    transform: rotate(45deg) translate(-5px, -6px);
  }
  #menu-toggle:checked ~ .mobile-menu {
    display: flex;
  }

.favorite-city {
  position: relative;
  background-image: url('udaipur.jpg');
  background-size: 100% auto;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 4rem;
  font-weight: 700;
  text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
  overflow: hidden;
}

.favorite-city::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.3);
  z-index: 0;
}

.favorite-city h1 {
  position: relative;
  z-index: 1;
}
body {
  margin: 0;
  padding: 0;
}


</style>
</head>
<body>

<nav>
  <div class="nav-container">
    <div class="nav-inner">
      <div class="logo">
        ✨ <strong>Udaipur</strong> - City of Lakes
      </div>

      <!-- Hidden checkbox for toggling mobile menu -->
      <input type="checkbox" id="menu-toggle" />

      <!-- Hamburger icon -->
      <label for="menu-toggle" class="menu-icon" aria-label="Toggle menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </label>

      <!-- Desktop links -->
      <div class="nav-links">
        <a href="homepage.html" class="active">Home</a>
        <a href="attractions.html">Attractions</a>
        <a href="culture.html">Culture</a>
        <a href="gallery.html">Gallery</a>
        <a href="contacts.html">Contact</a>
      </div>
    </div>

    <!-- Mobile menu links -->
    <div class="mobile-menu">
      <a href="#home" class="active">Home</a>
      <a href="#attractions">Attractions</a>
      <a href="#culture">Culture</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </div>
  </div>
</nav>
<section class="favorite-city">
  <h1>My Favourite City</h1>
</section>


</body>
</html>
